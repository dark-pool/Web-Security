<!DOCTYPE html>
<html>
<body>
  <button onclick="sendSimpleRequest()"><h1>Send Simple Request</h1></button>
  <button onclick="sendComplexRequest()"><h1>Send Complex Request</h1></button>
  <h2>Please click the button and observe details of requests from browser developer tools(Network TAB).</h2>

  <script>
    // Simple Request（GET，Non-custom header）
    function sendSimpleRequest() {
      fetch('http://localhost:3000/simple')
        .then(response => response.text())
        .then(data => console.log('Simple Response:', data))
        .catch(error => console.error('Simple Error:', error));
    }

    // Complex Request（PUT + Custom header）
    function sendComplexRequest() {
      fetch('http://localhost:3000/complex', {
        method: 'PUT',
        headers: {
          'X-Custom-Header': '123' 
        }
      })
        .then(response => response.text())
        .then(data => console.log('Complex Response:', data))
        .catch(error => console.error('Complex Error:', error));
    }
  </script>
</body>
</html>
